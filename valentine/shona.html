<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff2e63 0%, #ff6b9d 50%, #ff2e63 100%);
      overflow: hidden;
      color: #fff;
      position: relative;
      animation: gradientShift 10s ease infinite;
      background-size: 400% 400%;
    }

    /* Background hearts */
    .bg-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .bg-heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.15);
      font-size: 20px;
      animation: floatBg 20s linear infinite;
      opacity: 0;
    }

    /* Heart particles that pop from all sides */
    .heart-particle {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      z-index: 10;
      animation: heartPop 1.5s ease-out forwards;
    }

    /* Edge heart spawners */
    .edge-heart {
      position: fixed;
      font-size: 30px;
      pointer-events: none;
      z-index: 5;
      opacity: 0;
      animation: edgeHeartFloat 3s ease-out forwards;
    }

    /* Main container */
    .container {
      text-align: center;
      padding: 35px 25px 45px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3),
                  0 0 60px rgba(255, 255, 255, 0.15),
                  inset 0 0 30px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 92%;
      position: relative;
      z-index: 2;
      animation: containerFloat 8s ease-in-out infinite;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shine 10s infinite linear;
    }

    /* Sparkles */
    .sparkles::before,
    .sparkles::after {
      content: "‚ú®";
      position: absolute;
      font-size: 26px;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
    }

    .sparkles::before {
      top: -10px;
      left: 10px;
    }

    .sparkles::after {
      top: -10px;
      right: 10px;
      animation-delay: 1s;
    }

    /* Heart beat */
    .heart-beat {
      font-size: 70px;
      margin-bottom: 15px;
      animation: heartbeat 1.5s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 46, 99, 0.8);
      display: inline-block;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #fff, #ffe6e6, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: gradientText 3s ease-in-out infinite;
      font-weight: 800;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      position: relative;
    }

    button {
      border: none;
      padding: 16px 36px;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      touch-action: manipulation;
      font-weight: 700;
      letter-spacing: 1px;
      z-index: 1;
      min-width: 160px;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff2e63 0%, #ff6b9d 100%);
      color: #fff;
      box-shadow: 0 15px 35px rgba(255, 46, 99, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    #yesBtn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -40%;
      width: 40%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.4), transparent);
      transform: skewX(-25deg);
      opacity: 0;
      transition: all 0.4s ease;
    }

    #yesBtn:hover::before {
      left: 140%;
      opacity: 1;
    }

    #yesBtn:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(255, 46, 99, 0.7);
    }

    #yesBtn:active {
      transform: scale(0.95);
    }

    #noBtn {
      background: linear-gradient(135deg, #666 0%, #333 100%);
      color: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 5;
      transition: transform 0.3s ease, left 0.5s ease, top 0.5s ease;
    }

    #noBtn.escaping {
      position: fixed !important;
      z-index: 1000;
      transition: transform 0.3s ease, left 0.4s ease, top 0.4s ease !important;
    }

    /* Romantic popup overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255, 182, 193, 0.4), rgba(0, 0, 0, 0.95));
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 2000;
      backdrop-filter: blur(10px);
    }

    .overlay.show {
      opacity: 1;
      pointer-events: auto;
      animation: fadeInBg 0.6s ease forwards;
    }

    .popup {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 30px;
      padding: 35px 30px 40px;
      text-align: center;
      max-width: 450px;
      width: 92%;
      color: #fff;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 2001;
      transform: scale(0.9);
      transition: transform 0.5s ease;
      overflow: hidden;
    }

    .overlay.show .popup {
      transform: scale(1);
    }

    .popup::before {
      content: "";
      position: absolute;
      width: 220%;
      height: 220%;
      background: conic-gradient(from 180deg, 
        rgba(255, 192, 203, 0.3), 
        rgba(255, 105, 180, 0.7), 
        rgba(255, 0, 76, 0.8), 
        rgba(255, 192, 203, 0.3));
      top: -60%;
      left: -60%;
      opacity: 0.45;
      animation: rotateGlow 7s linear infinite;
      z-index: -1;
    }

    .popup-inner {
      position: relative;
      z-index: 2;
    }

    .popup-heart {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #fff, #ff4b2b 40%, #a0003c 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(255, 0, 76, 0.8);
      animation: heartbeat 1.2s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .popup-heart::after {
      content: "‚ù§Ô∏è";
      font-size: 52px;
      animation: floatHeart 2.6s ease-in-out infinite;
    }

    .popup-text-main {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ffcc00;
      font-weight: 700;
    }

    .popup-text-sub {
      font-size: 1.1rem;
      margin-bottom: 15px;
      opacity: 0.95;
    }

    .popup-line {
      font-size: 1.3rem;
      margin-top: 10px;
      font-weight: 800;
      color: #ffcc00;
      text-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
    }

    .popup-gif {
      width: 200px;
      height: 200px;
      margin: 15px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      border: 3px solid rgba(255, 255, 255, 0.3);
      animation: floatGif 3s ease-in-out infinite;
    }

    .popup-gif img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .close-hint {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.75;
    }

    /* Animations */
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1.1); }
      75% { transform: scale(1.25); }
    }

    @keyframes gradientText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes containerFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(0.5deg); }
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    @keyframes floatBg {
      0% {
        transform: translateY(100vh) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% {
        transform: translateY(-100px) rotate(360deg) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes heartPop {
      0% {
        transform: scale(0) translate(var(--start-x), var(--start-y));
        opacity: 1;
      }
      20% {
        transform: scale(1.3) translate(var(--mid-x), var(--mid-y));
        opacity: 1;
      }
      100% {
        transform: scale(0) translate(var(--end-x), var(--end-y));
        opacity: 0;
      }
    }

    @keyframes edgeHeartFloat {
      0% {
        transform: translate(var(--start-x), var(--start-y)) scale(0);
        opacity: 0;
      }
      20% {
        transform: translate(var(--mid-x), var(--mid-y)) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(var(--end-x), var(--end-y)) scale(0);
        opacity: 0;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes rotateGlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes floatHeart {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes floatGif {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-15px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1.1rem; }
      .heart-beat { font-size: 55px; }
      button { 
        padding: 16px 30px; 
        font-size: 1.1rem;
        min-width: 140px;
      }
      .btn-group { 
        gap: 15px;
        flex-wrap: wrap;
      }
      .popup { 
        padding: 30px 25px 35px; 
      }
      .popup-heart {
        width: 100px;
        height: 100px;
      }
      .popup-heart::after {
        font-size: 42px;
      }
      .popup-text-main { font-size: 1.6rem; }
      .popup-gif { 
        width: 180px; 
        height: 180px;
      }
      .container { padding: 30px 20px 40px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .heart-beat { font-size: 50px; }
      button { 
        padding: 14px 25px; 
        font-size: 1rem;
        min-width: 130px;
      }
      .popup-gif { 
        width: 160px; 
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-hearts" id="bgHearts"></div>

  <div class="container sparkles">
    <div class="heart-beat">üíò</div>
    <h1>Will you be my Valentine?</h1>
    <h2>Meri jaan, sirf ek hi sahi option hai... ü•∫</h2>

    <div class="btn-group">
      <button id="yesBtn">Haa ji üíù</button>
      <button id="noBtn">Naa ji üôà</button>
    </div>
  </div>

  <!-- Romantic popup overlay -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <div class="popup-inner">
        <div class="popup-heart"></div>
        <div class="popup-text-main">Yaaay, meri Valentine! üíï</div>
        <div class="popup-text-sub">Ab to official ho gaya, ab bhagna mana hai. üòå</div>
        
        <div class="popup-gif">
          <img
            src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
            alt="Heart Gif"
            loading="lazy"
          />
        </div>
        
        <div class="popup-line">"Peela chawal le kar rahunga is saal."</div>
        <div class="close-hint">Screen ko bas dekhte raho, main hi hoon yahin ‚ù§Ô∏è</div>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const overlay = document.getElementById("overlay");
    const bgHearts = document.getElementById("bgHearts");

    // Background hearts
    function createBgHearts() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('div');
        heart.className = 'bg-heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDuration = `${15 + Math.random() * 15}s`;
        heart.style.animationDelay = `${Math.random() * 2}s`;
        heart.style.fontSize = `${15 + Math.random() * 20}px`;
        bgHearts.appendChild(heart);
        
        setTimeout(() => heart.remove(), 20000);
      }
    }

    // Create heart particles from all edges of the window
    function createEdgeHearts(count = 5) {
      const colors = ['#ff2e63', '#ff6b9d', '#ffcc00', '#ff9900', '#ff3366', '#cc00ff', '#00ccff'];
      
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'edge-heart';
          heart.innerHTML = '‚ù§Ô∏è';
          
          // Random edge: 0=top, 1=right, 2=bottom, 3=left
          const edge = Math.floor(Math.random() * 4);
          let startX, startY, midX, midY, endX, endY;
          
          const color = colors[Math.floor(Math.random() * colors.length)];
          const size = 20 + Math.random() * 40;
          
          heart.style.color = color;
          heart.style.fontSize = `${size}px`;
          
          switch(edge) {
            case 0: // Top edge
              startX = Math.random() * window.innerWidth;
              startY = -50;
              midX = startX + (Math.random() * 100 - 50);
              midY = window.innerHeight * 0.2;
              endX = startX + (Math.random() * 200 - 100);
              endY = window.innerHeight + 50;
              break;
              
            case 1: // Right edge
              startX = window.innerWidth + 50;
              startY = Math.random() * window.innerHeight;
              midX = window.innerWidth * 0.8;
              midY = startY + (Math.random() * 100 - 50);
              endX = -50;
              endY = startY + (Math.random() * 200 - 100);
              break;
              
            case 2: // Bottom edge
              startX = Math.random() * window.innerWidth;
              startY = window.innerHeight + 50;
              midX = startX + (Math.random() * 100 - 50);
              midY = window.innerHeight * 0.8;
              endX = startX + (Math.random() * 200 - 100);
              endY = -50;
              break;
              
            case 3: // Left edge
              startX = -50;
              startY = Math.random() * window.innerHeight;
              midX = window.innerWidth * 0.2;
              midY = startY + (Math.random() * 100 - 50);
              endX = window.innerWidth + 50;
              endY = startY + (Math.random() * 200 - 100);
              break;
          }
          
          // Set CSS custom properties for animation
          heart.style.setProperty('--start-x', `${startX}px`);
          heart.style.setProperty('--start-y', `${startY}px`);
          heart.style.setProperty('--mid-x', `${midX}px`);
          heart.style.setProperty('--mid-y', `${midY}px`);
          heart.style.setProperty('--end-x', `${endX}px`);
          heart.style.setProperty('--end-y', `${endY}px`);
          
          document.body.appendChild(heart);
          
          // Remove after animation
          setTimeout(() => {
            if (heart.parentNode) {
              heart.remove();
            }
          }, 3000);
        }, i * 200);
      }
    }

    // Create heart particles from specific point
    function createHeartParticle(x, y, color = '#ff2e63') {
      const heart = document.createElement('div');
      heart.className = 'heart-particle';
      heart.innerHTML = '‚ù§Ô∏è';
      
      const size = 20 + Math.random() * 30;
      const angle = Math.random() * Math.PI * 2;
      const distance = 100 + Math.random() * 100;
      
      const midX = Math.cos(angle) * (distance/2);
      const midY = Math.sin(angle) * (distance/2);
      const endX = Math.cos(angle) * distance;
      const endY = Math.sin(angle) * distance;
      
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      heart.style.color = color;
      heart.style.fontSize = `${size}px`;
      
      // Set CSS custom properties
      heart.style.setProperty('--start-x', '0px');
      heart.style.setProperty('--start-y', '0px');
      heart.style.setProperty('--mid-x', `${midX}px`);
      heart.style.setProperty('--mid-y', `${midY}px`);
      heart.style.setProperty('--end-x', `${endX}px`);
      heart.style.setProperty('--end-y', `${endY}px`);
      
      document.body.appendChild(heart);
      
      // Remove after animation
      setTimeout(() => {
        if (heart.parentNode) {
          heart.remove();
        }
      }, 1500);
    }

    // Create heart burst effect
    function createHeartBurst(x, y, count = 20, color = '#ff2e63') {
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          createHeartParticle(x, y, color);
        }, i * 30);
      }
    }

    // Initialize background and start edge hearts
    createBgHearts();
    setInterval(createBgHearts, 3000);
    
    // Start continuous edge hearts from all sides
    let edgeHeartInterval = setInterval(() => {
      createEdgeHearts(3);
    }, 800);

    // "Naa ji" escape logic
    let isEscaping = false;
    let escapeStarted = false;
    let hoverCount = 0;

    // Make "Naa ji" run away like a person
    function moveNoButton() {
      if (!escapeStarted) {
        noBtn.classList.add('escaping');
        escapeStarted = true;
        isEscaping = true;
      }

      const maxX = window.innerWidth - 140;
      const maxY = window.innerHeight - 140;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.style.transform = "rotate(" + (Math.random() * 30 - 15) + "deg)";
      
      // Create hearts when button moves
      createHeartBurst(newX + 70, newY + 20, 8, '#666');
    }

    // No button events
    noBtn.addEventListener("mouseenter", () => {
      hoverCount++;
      
      // Create heart particles
      const rect = noBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      createHeartBurst(centerX, centerY, 8, '#666');
      
      if (hoverCount <= 2) {
        // First two hovers: just bounce
        noBtn.style.transform = 'translateY(-5px)';
        setTimeout(() => {
          noBtn.style.transform = 'translateY(0)';
        }, 300);
      } else {
        // Third+ hover: start escaping
        moveNoButton();
      }
    });

    noBtn.addEventListener("click", moveNoButton);

    // Yes button with heart particles
    yesBtn.addEventListener('mouseenter', () => {
      // Create heart particles from yes button
      const rect = yesBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      createHeartBurst(centerX, centerY, 12, '#ff2e63');
    });

    // Show romantic popup on "Haa ji"
    yesBtn.addEventListener("click", () => {
      // Button animation
      yesBtn.style.transform = 'scale(0.95)';
      
      // Create burst of hearts on click
      const rect = yesBtn.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      createHeartBurst(centerX, centerY, 25, '#ff2e63');
      
      // Also create edge hearts from all sides
      createEdgeHearts(10);
      
      setTimeout(() => {
        yesBtn.style.transform = 'scale(1)';
      }, 200);
      
      // Show overlay
      overlay.classList.add("show");
      
      // Increase edge hearts frequency for celebration
      clearInterval(edgeHeartInterval);
      edgeHeartInterval = setInterval(() => {
        createEdgeHearts(8);
      }, 400);
      
      // Massive heart burst from all sides
      setTimeout(() => {
        for(let i = 0; i < 15; i++) {
          setTimeout(() => createEdgeHearts(3), i * 100);
        }
      }, 500);
      
      // Create hearts around popup
      for(let i = 0; i < 20; i++) {
        setTimeout(() => {
          const popupRect = document.querySelector('.popup').getBoundingClientRect();
          const x = popupRect.left + Math.random() * popupRect.width;
          const y = popupRect.top + Math.random() * popupRect.height;
          createHeartParticle(x, y, '#ffcc00');
        }, i * 150);
      }
      
      // Return to normal heart frequency after 30 seconds
      setTimeout(() => {
        clearInterval(edgeHeartInterval);
        edgeHeartInterval = setInterval(() => {
          createEdgeHearts(3);
        }, 800);
      }, 30000);
    });

    // Create initial heart burst from all edges on page load
    window.addEventListener('load', () => {
      setTimeout(() => {
        for(let i = 0; i < 10; i++) {
          setTimeout(() => createEdgeHearts(2), i * 300);
        }
        
        // Create hearts from center of screen
        setTimeout(() => {
          createHeartBurst(window.innerWidth/2, window.innerHeight/2, 15, '#ff2e63');
        }, 1000);
      }, 500);
    });
  </script>
</body>
</html>
